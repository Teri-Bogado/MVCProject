<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="/fragments/head" :: head> </head>
    <body>
       <nav th:replace="/fragments/navbar" :: nav ></nav>

        <div th:replace="/fragments/cards" :: div> </div>
        <div class="container m-5">
            
            
            
            <table class="table table-dark">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Autor</th>
                    
                    <th scope="col" sec:authorize="hasRole('ADMIN')">Acciones</th>
                </tr>
                </thead>
                
                <tbody th:each="autor : ${autores}">
                    
                    <tr>
                        <th scope="row" th:text="${autor.id}"></th>
                        <td th:text="${autor.nombre}"></td>
                        <td sec:authorize="hasRole('ADMIN')"><a th:href="@{/autor/modificar/__${autor.id}__}"><i class="fas fa-feather-alt"></i>Modificar</a></td>
                    </tr>
                    
                    
                </tbody>
                
            </table>
            
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        
    </body>
</html>
