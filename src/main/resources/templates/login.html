<html xmlns:th="http://www.thymeleaf.org">
   <head th:replace="/fragments/head" :: head> </head>
    <body>
        <nav th:replace="/fragments/navbar" :: nav ></nav>

        <div class="container-fluid m-5 contenedor">

            <div>
                <form class="formulario" th:action="@{/logincheck}" method="POST">

                    <div class="form-group my-3">
                        <h3 class="card-title">Login</h3>
                    </div>

                    <div th:replace="/fragments/cards" :: div> </div>



                    <div class="form-group my-3">
                        <input type="text" class="form-control" name="email" placeholder="E-MAIL" th:value="${email}">
                    </div>

                    <div class="form-group my-3">
                        <input type="password" class="form-control" name="password" placeholder="PASSWORD" th:value="${password}">
                    </div>


                    <button type="submit">Log in</button>

                </form>
            </div>



        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

    </body>
</html>
