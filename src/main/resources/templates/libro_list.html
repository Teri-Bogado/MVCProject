<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="/fragments/head" :: head> </head>
    <body>
        <nav th:replace="/fragments/navbar" :: nav ></nav>

        
        <div class="container m-5">
            
            <table class="table table-dark">
                <thead>
                <tr>
                    <th scope="col">ISBN</th>
                    <th scope="col">Titulo</th>
                    <th scope="col">Autor</th>
                    <th scope="col">Editorial</th>
                    <th scope="col">Ejemplares</th>
                    <th scope="col">Fecha</th>
                    <th sec:authorize="hasRole('ADMIN')">Acciones</th>
                </tr>
                </thead>
                
                <tbody th:each="libro : ${libros}">
                    
                    <tr>
                        <th scope="row" th:text="${libro.ISBN}"></th>
                        <td th:text="${libro.titulo}"></td>
                        <td th:text="${libro.autor.nombre}"></td>
                        <td th:text="${libro.editorial.nombre}"></td>
                        <td th:text="${libro.ejemplares}"></td>
                        <td th:text="${libro.alta}"></td>
                        <td sec:authorize="hasRole('ADMIN')"><a th:href="@{/libro/modificar/__${libro.ISBN}__}">Modificar</a></td>
                    </tr>
                    
                    
                </tbody>
                
            </table>
            
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        
    </body>
</html>
