<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="/fragments/head" :: head> </head>
    <body>
        <nav th:replace="/fragments/navbar" :: nav ></nav>
        <div class="container contenedor">
            
            <div th:replace="/fragments/cards" :: div> </div>
            
            <header>

                <div>
                    <h2>Modificar Libro</h2>
                </div>

            </header>

            <div>
                
                <form th:action="@{/libro/modificar/__${libro.ISBN}__}" method="POST">

                    <div th:replace="/fragments/cards" :: div> </div>

                    <div>
                        <input hidden type="number" name="ISBN" th:value="${libro.ISBN}" placeholder="ISBN">
                        <input type="text" name="titulo" placeholder="Nombre" th:value="${libro.titulo}">
                        <input type="number" name="ejemplares" placeholder="Ejemplares" th:value="${libro.ejemplares}">

                    </div>




                    <div class="form-group"> 

                        <select name="idAutor">

                            <option>Seleccione Autor</option>

                            <option th:each="autor : ${autores}"
                                    th:value="${autor.id}"
                                    th:text="${autor.nombre}"
                                    th:selected="${autor.id == libro.autor.id}"/>

                        </select>

                    </div>

                    <div class="form-group">

                        <select name="idEditorial">

                            <option>Seleccionar Editorial</option>

                            <option th:each="editorial : ${editoriales}"
                                    th:value="${editorial.id}"
                                    th:text="${editorial.nombre}"
                                    th:selected="${editorial.id == libro.editorial.id}"/>


                        </select>


                    </div>

                    <button type="submit">Subir</button>

                </form>
            </div>



        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
       
    </body>
</html>
